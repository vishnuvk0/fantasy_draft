name: Fantasy Draft Order Generator

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  generate-draft-order:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Run fantasy draft script
      id: draft
      run: |
        cd src
        echo "Running fantasy draft order generation..."
        python3 fantasy_final.py
        echo "Draft order generation completed"
        
    - name: Display results
      run: |
        echo "Fantasy draft script execution completed!"
        echo "Check the logs above for the draft order results."
        
    - name: Create summary
      run: |
        echo "## Fantasy Draft Results ðŸˆ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The fantasy draft order has been generated based on the current team names." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Triggered by:** Changes to any file in the repository" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Check the job logs above for the complete draft order and hash details." >> $GITHUB_STEP_SUMMARY